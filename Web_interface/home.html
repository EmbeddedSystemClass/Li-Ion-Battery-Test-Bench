<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles.css" type="text/css"></link>
    <script type="text/javascript" src="home.js"></script>
</head>

<body onload="onLoadEvent()" class="body">

    <div class="card">
        <div class="container">
            <h2 class="sub_title">CONTROLS</h2>
            <button id="start_button" class="button button_start" onclick="bms_start_cycle_test()">START</button>
            <button id="stop_button" class="button button_stop" onclick="bms_stop_cycle_test()">STOP</button>
            <div>
                <label class="switch">
                    <input id="bms_simulate_toggle" type="checkbox" onclick="bms_simulate_toggle_event()">
                    <span class="slider round"></span>
                </label>
                <h2 class="switch_title">SIMULATE DATA</h2>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="container">
            <h2 class="sub_title">CELL VOLTAGE</h2>
            <h2 class="voltage_text" id='cell_1_voltage'>Cell 1:</h2>
            <h2 class="voltage_text" id='cell_2_voltage'>Cell 2:</h2>
            <h2 class="voltage_text" id='cell_3_voltage'>Cell 3:</h2>
            <h2 class="voltage_text" id='cell_4_voltage'>Cell 4:</h2>
        </div>
    </div>
    <div class="card">
        <div class="container">
            <h2 class="sub_title">RTOS tasks</h2>
            <div id="rtos_status" class="system_info_container">
            </div>
        </div>
    </div>
    <div class="card">
        <div id="file_list" class="container ">
            <h2 class="sub_title">TEST RESULTS</h2>
        </div>
    </div>
</body>

</html>
